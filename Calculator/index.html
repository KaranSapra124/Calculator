<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="flex flex-col items-center m-auto  shadow-lg  w-fit p-2 rounded bg-black">
        <div class="shadow-lg bg-white  text-black p-2 rounded m-2 " id="txt1"></div>
        <div class="shadow-lg bg-white  text-black p-2 rounded m-2 " id="resbox"></div>
        <div class="flex ">

            <div id="operator" class="flex flex-col">
                <button class="bg-orange-500 shadow-lg p-2 text-xl font-bold rounded-[100%] mr-1 mb-2 text-white" id="Btn">+</button>
                <button class="bg-orange-500 shadow-lg p-2 text-xl font-bold rounded-[100%] mr-1 mb-2 text-white" id="Btn">-</button>
                <button class="bg-orange-500 shadow-lg p-2 text-xl font-bold rounded-[100%] mr-1 mb-2 text-white" id="Btn">*</button>
                <button class="bg-orange-500 shadow-lg p-2 text-xl font-bold rounded-[100%] mr-1 mb-2 text-white" id="Btn">/</button>
                <button class="bg-orange-500 shadow-lg p-2 text-xl font-bold rounded-[100%] mr-1 mb-2 text-white" id="Btn">%</button>
            </div>
            <div id="operator" class="flex flex-col">
                <div class="mb-2">
    
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">1</button>
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">2</button>
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">3</button>
                </div>
                <div class="mb-2">
    
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">4</button>
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">5</button>
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">6</button>
                </div>
                <div class="mb-2">
    
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">7</button>
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">8</button>
                    <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%]" id="Btn">9</button>
                </div>
                <button class="bg-gray-600 text-xl text-white p-3 font-bold rounded-[100%] w-fit m-auto" id="Btn">0</button>
            </div>
        </div>

    </div>








    <script src="./app.js"></script>
</body>

</html>
